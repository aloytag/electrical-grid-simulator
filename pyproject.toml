[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "electricalsim"
version = "0.0.6.8"
author = "PhD Ariel S. Loyarte"
authors = [
  { name="PhD Ariel S. Loyarte", email="aloyarte@frsf.utn.edu.ar" },
]
description = "Graphical user interface for simulating electrical networks based on pandapower library"
readme = "README_PyPI.md"
requires-python = ">=3.8"
dependencies = [
  "PySide2>=5.15",
  "Qt.py>=1.3.7",
  "pandapower>=2.11.1",
  "numba>=0.56.4",
  "pyqtdarktheme>=2.1.0",
  "qtawesome>=1.2.2",
  "pynput>=1.7.6",
  "lightsim2grid>=0.7.1",
  "matplotlib>=3.6.0",
  "platformdirs>=3.0.0",
  "qtpy>=2.3.0",
  "pyshortcuts>=1.8.3",
]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]
keywords = ["electrical networks", "simulation", "energy", "power systems"]

[project.urls]
"Homepage" = "https://github.com/aloytag/electrical-grid-simulator"
"Bug Tracker" = "https://github.com/aloytag/electrical-grid-simulator/issues"
"Repository" = "https://github.com/aloytag/electrical-grid-simulator"

[project.scripts]
egs-create-shortcut = "electricalsim.egs_create_shortcut:create_shortcut"

[project.gui-scripts]
egs = "electricalsim.Electrical_Grid_Simulator:main"
